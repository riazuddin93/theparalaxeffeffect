<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
    

    <section class="parallax">
        
        <img src="sofa.png" style="z-index: 100;" id="sofa">
       <h2 id="title">sofas, chairs</h2>
        <img src="chair1.png" id="chair1">
        <img src="chair2.png" id="chair2">
       <nav id="nav">
        <div class="left">
            <div class="logo"><h3>S&C</h3></div>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>contact</li>
                <li>more</li>
            </ul>
        </div>
    </nav>
    </section>
</div>
    <section class="sec">
        <div class="cards">
            <div class="card">
                <div class="image">
                <img src="c1.jpg" alt="">
                </div>
            <div class="contents">
                <h4>spin - 2 seater</h4>
                <p>£399.99</p>
                <a href="">add to cart</a>
            </div>
            </div>
            <div class="card">
                <div class="image">
                <img src="c2.jpg" alt="">
                </div>
            <div class="contents">
                <h4>patterdale - 2 seater</h4>
                <p>£849.99</p>
                <a href="">add to cart</a>
            </div>
            </div>
            <div class="card">
                <div class="image">
                <img src="c3.jpg" alt="">
                </div>
            <div class="contents">
                <h4>aurora - 2 seater</h4>
                <p>£449.99</p>
                <a href="">add to cart</a>
            </div>
            </div>
        </div>
      
    </section>

    <!-- banner -->
    <section class="bannersection">
        <div class="banner">
            <h2>tedbaker</h2>
            <P>Lorem ipsum dolor sit amet.</P>
            <button>discover</button>

        </div>

    </section>

    <script src="script.js"></script>
    <footer>
        <ul></ul>
        <ul></ul>
        <ul></ul>
    </footer>
</body>

</html>
